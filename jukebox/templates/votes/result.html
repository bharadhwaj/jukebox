<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal">
                <a href="/" class="brand-logo center"> <i class="large material-icons">library_music</i> JukeBox</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Watch</a></li>
                    <li><a href="/vote">Vote</a></li>
                    <li class="active"><a href="/result">Result</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card">
                        <div class="card-content">
                            <span class="card-title center">
                                <i class="small material-icons">flag</i>
                                <strong>Results</strong>
                            </span>
                            <hr/>
                            {% if urls_list %}
                            <ul class="collection">
                                {% for url in urls_list %}
                                    <li class="collection-item">
                                        <span class="title"><strong>{{ url.name}}</strong></span>
                                        <span class="new badge" data-badge-caption="Vote{{ url.votes|pluralize }}">{{ url.votes }}</span>
                                        <p> ( <a href="https://youtu.be/{{ url.video_id }}" target="_blank">https://youtu.be/{{ url.video_id }}</a> ) </p>
                                    </li>
                                {% endfor %}
                            </ul>
                            {% else %}
                                <h5>No links available.</h5>
                            {% endif %}
                        </div>
                    </div>
                </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
      <script type="text/javascript">
        {% if messages %}
            {% for message in messages %}
                M.toast({ html: '{{ message }}', displayLength: 3000, classes: "rounded light-green accent-4" })
            {% endfor %}
        {% endif %}
      </script>
    </body>
  </html>
